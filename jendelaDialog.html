<head>

    <title>Mengenal Jendela Dialog</title>
</head>
<body>
    <script>//dialog alert</script>
    <button onclick="alert('Button Sudah Diklik!')">alert button!</button>
    
    <script>
        //dialog confirm
        var yakin = confirm("Apakah anda akan mengunjungi website suhu?");
        
        if(yakin){
            window.location = "https://petanikode.com";
        } else {
            document.write("<br>" + "yaudah disini aja" + "<br>");
        }
    </script>
